<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Star Wars RPG</title>
</head>



<body>
    <div class="container">
        <div class="row">
            <h1>Star Wars RPG</h1>
        </div>
        <div class="row characters">
            <div class="col-sm-3 luke-skywalker" value="luke-skywalker">
                <div class="card luke-skywalker" >
                    <img class="card-img-top" src="/assets/images/luke-skywalker.jpg" alt="Luke Sykwalker">
                    <h5 class="card-title">Luke Skywalker</h5>
                    <div class="card-body hp">
                        150
                    </div>
                </div>
            </div>
            <div class="col-sm-3 han-solo" value="han-solo">
                <div class="card han-solo" >
                    <img class="card-img-top" src="/assets/images/han-solo.jpg" alt="Han Solo">
                    <h5 class="card-title">Han Solo</h5>
                    <div class="card-body hp">
                        150
                    </div>
                </div>
            </div>
            <div class="col-sm-3 r2-d2" value="r2-d2">
                <div class="card r2-d2" >
                    <img class="card-img-top" src="/assets/images/r2-d2.jpg" alt="R2-D2">
                    <h5 class="card-title">R2-D2</h5>
                    <div class="card-body hp">
                        150
                    </div>
                </div>
            </div>
            <div class="col-sm-3 bb-8" value="bb-8">
                <div class="card bb-8" >
                    <img class="card-img-top" src="/assets/images/bb-8.jpg" alt="BB-8">
                    <h5 class="card-title">BB-8</h5>
                    <div class="card-body hp">
                        150
                    </div>
                </div>
            </div>
        </div>
        <h2>Your Character</h2>
        <div class="row your-character">

        </div>
        <h2>Enemies Available to attack</h2>
        <div class="row enemies">

        </div>
        <div class="row">
            <div class="col-sm-3">
                <h2>Fight Selection</h2>
                <button type="button" class="btn btn-primary btn-lg fight">Large button</button>
            </div>
        </div>
        <h2>Defender</h2>
        <div class="row defender">

        </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="/assets/javascript/game.js"></script>

</html>
